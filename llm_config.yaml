defaults:
  model: llama-3.1-8b-instant
  temperature: 0.3
  top_p: 1.0
  max_tokens: 1024
  base_url: https://api.groq.com/openai/v1
  api_key_env: GROQ_API_KEY

nodes:
  intent:
    models:
      - model: ai-sage/GigaChat3-10B-A1.8B
        temperature: 0.0
        max_tokens: 256
        base_url: https://foundation-models.api.cloud.ru/v1
        api_key_env: CLOUDRU_API_KEY
      - model: llama-3.1-8b-instant
        temperature: 0.0
        max_tokens: 256

  search:
    models:
      - model: ai-sage/GigaChat3-10B-A1.8B
        temperature: 0.25
        max_tokens: 640
        base_url: https://foundation-models.api.cloud.ru/v1
        api_key_env: CLOUDRU_API_KEY
      - model: llama-3.1-8b-instant
        temperature: 0.2
        max_tokens: 640

  summarize:
    models:
      - model: ai-sage/GigaChat3-10B-A1.8B
        temperature: 0.3
        max_tokens: 1024
        base_url: https://foundation-models.api.cloud.ru/v1
        api_key_env: CLOUDRU_API_KEY
      - model: llama-3.1-8b-instant
        temperature: 0.3
        max_tokens: 1024

  sentiment:
    models:
      - model: ai-sage/GigaChat3-10B-A1.8B
        temperature: 0.1
        max_tokens: 256
        base_url: https://foundation-models.api.cloud.ru/v1
        api_key_env: CLOUDRU_API_KEY
      - model: llama-3.1-8b-instant
        temperature: 0.1
        max_tokens: 256

  fallback:
    models:
      - model: ai-sage/GigaChat3-10B-A1.8B
        temperature: 0.55
        max_tokens: 1200
        base_url: https://foundation-models.api.cloud.ru/v1
        api_key_env: CLOUDRU_API_KEY
      - model: llama-3.1-8b-instant
        temperature: 0.6
        max_tokens: 1200
