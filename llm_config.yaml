defaults:
  model: openai/gpt-oss-20b:free
  temperature: 0.3
  top_p: 1.0
  max_tokens: 1024

nodes:
  intent:
    models:
      - model: openai/gpt-oss-20b:free
        temperature: 0.0
        max_tokens: 256
      - model: mistralai/mistral-7b-instruct:free
        temperature: 0.0
        max_tokens: 256
      - model: meta-llama/llama-3.2-3b-instruct:free
        temperature: 0.1
        max_tokens: 256
  search:
    models:
      - model: openai/gpt-oss-20b:free
        temperature: 0.25
        max_tokens: 512
      - model: mistralai/mistral-7b-instruct:free
        temperature: 0.2
        max_tokens: 512
  summarize:
    models:
      - model: openai/gpt-oss-20b:free
        temperature: 0.25
        max_tokens: 768
      - model: mistralai/mistral-7b-instruct:free
        temperature: 0.25
        max_tokens: 768
      - model: moonshotai/kimi-k2:free
        temperature: 0.4
        max_tokens: 768
  sentiment:
    models:
      - model: openai/gpt-oss-20b:free
        temperature: 0.1
        max_tokens: 256
      - model: mistralai/mistral-7b-instruct:free
        temperature: 0.1
        max_tokens: 256
      - model: meta-llama/llama-3.2-3b-instruct:free
        temperature: 0.1
        max_tokens: 256
  fallback:
    models:
      - model: openai/gpt-oss-20b:free
        temperature: 0.6
        max_tokens: 1024
      - model: mistralai/mistral-7b-instruct:free
        temperature: 0.6
        max_tokens: 1024
      - model: moonshotai/kimi-k2:free
        temperature: 0.7
        max_tokens: 1024
      - model: meta-llama/llama-3.2-3b-instruct:free
        temperature: 0.6
        max_tokens: 1024
      - model: openai/gpt-oss-120b:free
        temperature: 0.6
        max_tokens: 1024
